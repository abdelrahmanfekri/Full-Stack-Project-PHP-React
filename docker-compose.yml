version: '3'
services:
  frontend:
    build: ./frontend
    ports:
      - "80:3000"
    networks:
      - ecommerce-network

  backend:
    build: ./php
    ports:
      - "8000:8000"
    networks:
      - ecommerce-network
    volumes:
      - ./php:/var/www/html
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASS=secret
      - DB_NAME=ecommerce

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: ecommerce
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - ecommerce-network

networks:
  ecommerce-network:
    driver: bridge

volumes:
  db-data:
